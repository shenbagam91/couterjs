
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculations</title>
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .blink {
            animation: blinker 1.5s linear infinite;
            color: red;
            font-family: sans-serif;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
      <h1 class="blink">Congratulations!!!!!</h1>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fa-brands fa-youtube" style="font-size: 30px;"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fa-brands fa-twitter" style="font-size: 30px;"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
                </div>
            <div>
                <i class="fa-brands fa-facebook" style="font-size: 30px;"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                
                <i class="fa-brands fa-linkedin" style="font-size: 30px;"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    <script src="counter.js"></script>
</body>
</html>
